<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>MemSlider</title>
</head>

<body>
  <div class="wrapper">
    <input type="radio" name="slideRadio" id="slide1" checked>
    <input type="radio" name="slideRadio" id="slide2">
    <input type="radio" name="slideRadio" id="slide3">
    <input type="radio" name="slideRadio" id="slide4">
    <input type="radio" name="slideRadio" id="slide5">
    <div class="slider">
      <div class="slider__item slide1"></div>
      <div class="slider__item slide2"></div>
      <div class="slider__item slide3"></div>
      <div class="slider__item slide4"></div>
      <div class="slider__item slide5"></div>
    </div>
    <div class="text">
      <div class="text__slide1"></div>
      <div class="text__slide2"></div>
      <div class="text__slide3"></div>
      <div class="text__slide4"></div>
      <div class="text__slide5"></div>
    </div>
    <div class="switch">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
      <label for="slide4"></label>
      <label for="slide5"></label>
    </div>
  </div>
</body>

</html>
